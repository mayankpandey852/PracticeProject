<!DOCTYPE html>
<html lang="en">
<head>
  <title>Its4SPhotography</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


<style>

body{

  font-family: 'Lobster', cursive; 
 
}

.navbar-brand{font-size:120%;}

</style>


</head>



<body style="background-color:rgb(0, 0, 0)">

<header>

  <div class="container-fluid ">
  <nav class="navbar navbar-expand-lg text-center navbar-inverse navbar-dark fs-5 ">
    <div class="container-fluid mx-2 ">
      <a class="navbar-brand" href="#"><strong>4S Photography</strong> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        
        </ul>
        
      </div>
    </div>
  </nav>
</div>




<div class="container-fluid mb-4">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner p-2">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="
        https://source.unsplash.com/1800x600/?nature" class="d-block w-100  img-fluid" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="
        https://source.unsplash.com/1800x600/?landscape" class="d-block w-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="
        https://source.unsplash.com/1800x600/?mountain" class="d-block w-100 img-fluid" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

</header>




</body>
</html>
